<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/src/css/styles.css">
    <title>Formula 1</title>
</head>
<body>
    <header class="main-header">
        <div class="header-logo">Formula 1</div>
        <div class="div-nav">
            <nav id="main-header-nav" class="nav-ul">
                <ul class="ul-item">
                    <li class="item">Circuits</li>
                    <li class="item">Season</li>
                    <li class="item">Standings</li>
                    <li id="close-menu" class="close-menu"><i class="fas fa-times fa-2x"></i></li>
                </ul>
            </nav>
            <span class="search-menu"><i class="fas fa-search"></i></span>
            <span id="toggle-menu" class="toggle-menu"><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>
    <main id="spa-container">
        <section class="section-team-page">
            <div class="div-title center"><h1>Red Bull Racing</h1></div>
            <div class="div-team-info">
                <div><img src="https://media.api-sports.io/formula-1/teams/1.png" alt="Team Image"></div>
                <div>
                    <p><strong>President:</strong> Dietrich Mateschitz</p>
                    <p><strong>Director:</strong> Christian Horner</p>
                    <p><strong>Technical manager:</strong> Adrian Newey</p>
                </div>
            </div>
            <div class="div-team-engine center">
                <p><strong>Engine:</strong> Honda V6 turbo hybride</p>
                <p><strong>Tyres:</strong> Pirelli</p>
            </div>
        </section>
    </main>
    <footer class="main-footer"></footer>
    <script type="module" src="index.js"></script>
</body>
</html>
